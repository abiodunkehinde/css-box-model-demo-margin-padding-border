<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>CSS Box Model Demo</title>
  <style>
    .box { width: 200px; height: 150px; background: #3498db; color: white; margin: 40px auto; padding: 20px; border: 10px solid #e74c3c; text-align: center; font-family: Arial; }
    .info { margin: 20px; font-family: Arial; }
  </style>
</head>
<body>
  <div class="info">
    <h2>CSS Box Model</h2>
    <p><strong>Content</strong> to Padding to Border to Margin</p>
  </div>
  <div class="box">
    <h3>Content</h3>
    <p>Padding around me!</p>
  </div>
</body>
</html>
